<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>replit</title>
    <link href="../style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="../codeMirror/codeMirror.css">
  </head>
  <body>
    <div class="code-area">
      <textarea id="htmlCode" placeholder="HTML Code"></textarea>
      <textarea id="cssCode" placeholder="CSS Code"></textarea>
    </div>
    <div class="preview-area">
      <iframe id="preview-window"></iframe>
    </div>
    <div id="instructionsAndCriteria">
      <p id="instructions"></p>
      <ul id="criteria"></ul>
    </div>
    <button id="taskChecker">Check your task:</button>
    <script type="module" src="/js/mondrian1.js"></script>
    <script src="../codemirror/codemirror.js"></script>
    <script src="../htmlMixed.js"></script>
    <script src="../css.js"></script>
    <script src="../javascript.js"></script>
    <script src="../xml.js"></script>
    <!-- <script type="module" src="/modules/showPreview.js"></script> -->

  <script>
        var htmlEditor = CodeMirror.fromTextArea(document.getElementById("htmlCode"), {
            mode: "htmlmixed"
        })
        var cssEditor = CodeMirror.fromTextArea(document.getElementById("cssCode"), {
            mode: "css"
        })
        function showPreview() {
            var htmlCode = htmlEditor.getValue();
            var cssCode = "<style>" + cssEditor.getValue() + "</style>";
            var frame = document.getElementById("preview-window").contentWindow.document;
            frame.open();
            frame.write(htmlCode+cssCode);
            frame.close();
        }
        htmlEditor.on("change",function(){showPreview()});
        cssEditor.on("change",function(){showPreview()});
    </script>

  </body>
</html>
